<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='text'></div>
  
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component{
            state={
                username:'',
                password:''
            }
            handleSubmit=(event)=>{
                event.preventDefault();
                const {username,password}=this.state
                console.log(username,password)
            }
            Cusername=(event)=>{
                this.setState({username:event.target.value})
                console.log(event.target.value)
            }
            Cpassword=(event)=>{
                this.setState({password:event.target.value})
                console.log(event.target.value)
            }
            render(){
                return (
                    <form action="http:www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.Cusername} type="text" name="username"/>
                        密码：<input  onChange={this.Cpassword}  type="password"  name='password'/>
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>,document.getElementById('text'))
        //页面中 所有的输入类的组件 在输入值发生变化时 能够同时维护到状态里 等需要时 就能直接获取
</script>
</body>
</html>
