<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='text'></div>
  
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            /*
            React.createRef调用后可以返回一个容器 该容器可以存储被ref所标识的节点 该容器只能存储一个
            */
            myRef=React.createRef()
            showData=()=>{
                console.log(this.myRef.current)
            }
            showData2=()=>{
                console.log(this.input2.value)
            }
            render(){
                return (
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据" />
                        <button onClick={this.showData} >点击我提示左侧数据</button>    
                        <input type="text" ref={(currentNode)=>{this.input2=currentNode}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById('text'))
</script>
</body>
</html>
