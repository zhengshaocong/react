<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='text'></div>
  
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/babel">
        class Life extends React.Component{
            state={
                opacity:1
            }
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('text'))//卸载
            }
            
            //组件挂载完毕
            componentDidMount(){//挂载完毕
                this.timer=setInterval(()=>{
                    let {opacity}=this.state
                    opacity -=0.1
                    if(opacity<=0)opacity=1
                    this.setState({opacity})
                    console.log('sss')
                },200)
            }
            componentWillUnmount(){//将要挂载
                clearInterval(this.timer)
            }
            //render 调用 初始化/状态更新
            render(){
                return (
                    <div>
                        <h2 style={{opacity:this.state.opacity}} ref={(currentNode)=>this.Text=currentNode}>Reacti 学不会怎么办</h2>
                        <button onClick={this.death}>不活了</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Life />,document.getElementById('text') )
    </script>
</body>
</html>
