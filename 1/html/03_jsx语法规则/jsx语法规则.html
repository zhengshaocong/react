<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: #000;
            color:#fff
        }
    </style>
</head>
<body>
    <div id='text'></div>
  
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/babel">
        let myId='aTgUiGu'
        let myData='6666666'
        let VDOM=(
            <div>
                <h2 id={myId.toLowerCase()} className="title">
                    <span style={{color:'red'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 id='1123' className="title">
                    <span style={{color:'red'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text" />
            </div>
        )
        ReactDOM.render(VDOM,document.getElementById('text'))
        /*
          jsx语法规则
            1.定义虚拟dom 不要写引号
            2.标签混入js需要{}
            3.样式的类名指定不要使用class 要使用className
            4.内联样式，需要用style={{color:'#fff'}}
            5.不能有多个根标签
            6.标签必须闭合
            7.标签首字母 
               1）若小写字母开头 则转为html中的同名标签 若匹配不上则报错
               2）若大写字母开头 react则渲染组件 若没有定义 则报错
        */
    </script>
</body>
</html>
