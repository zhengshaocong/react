<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='text'></div>
  
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/javascript" src="../../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render (){
                return(
                    <div>
                        <ul onClick={this.props.speak}>
                          <li>姓名：{this.props.name}</li>
                          <li>性别：{this.props.gender}</li>
                          <li>年龄：{this.props.age}</li>
                        </ul>
                    </div>
                )
            }
        }

        Person.propTypes={
            name:PropTypes.string.isRequired,
            gender:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func
        }

        Person.defaultProps={
            gender:'不男不女',
            age:18
        }

        let p={name:'老王',age:18,speak:function(){console.log('吃饭')}}
        // ReactDOM.render(<Person name='聪歌' age='28' gender='男'/>,document.getElementById('text'))
        ReactDOM.render(<Person {...p}/>,document.getElementById('text'))
</script>
</body>
</html>
